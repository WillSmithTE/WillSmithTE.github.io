<!DOCTYPE html>
<html>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="https://rawgit.com/WillSmithTE/WillSmithTE.github.io/master/Calculator.js"></script>
<script src="https://rawgit.com/WillSmithTE/WillSmithTE.github.io/master/not-that-temp.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
 <link href="Calculator.css" rel="stylesheet" type="text/css">

<div class="container-fluid">
<body>
<h1>Calculator</h1>
<div class="world">
<div class="row-lg-2">
<input class="col-lg-12" type="text" placeholder="0" id="input" disabled>
</div>
<div class="row-lg-2">
<input class="col-lg-12" type="text" id="subInput" disabled>
</div>
<div class="row-lg-2">
<Button value="(" class="inputBtn col-lg-3" id="openBracket">(</Button>
<Button value=")" class="inputBtn col-lg-3" id="closeBracket">)</Button>
<Button id="clear" class="col-lg-3">C</Button>
<Button id="clearAll" class="col-lg-3">CE</Button>
</div>
<div class="row-lg-2">
  <Button value="7" class="inputBtn col-lg-3" id="seven">7</Button>
<Button value="8" class="inputBtn col-lg-3" id="eight">8</Button>
<Button value="9" class="inputBtn col-lg-3" id="nine">9</Button>
  <Button value="/" class="inputBtn col-lg-3" id="divide">&divide</Button>
</div>
<div class="row-lg-2">
  <Button value="4" class="inputBtn col-lg-3" id="four">4</Button>
<Button value="5" class="inputBtn col-lg-3" id="five">5</Button>
<Button value="6" class="inputBtn col-lg-3" id="six">6</Button>
<Button value="*" class="inputBtn col-lg-3" id="multiple">&times</Button>
</div>
<div class="row-lg-2">
<Button value="1" class="inputBtn col-lg-3" id="one">1</Button>
<Button value="2" class="inputBtn col-lg-3" id="two">2</Button>
<Button value="3" class="inputBtn col-lg-3" id="three">3</Button>
<Button value="-" class="inputBtn col-lg-3" id="subtract">-</Button>
</div>
<div class="row-lg-2">
<Button value="0" class="inputBtn col-lg-3" id="zero">0</Button>
<Button value="." class="inputBtn col-lg-3" id="dp">.</Button>
<Button id="equals" class="col-lg-3">=</Button>
<Button value="+" class="inputBtn col-lg-3" id="add">+</Button>
</div>
</div>
</body>
</div>
</html>
